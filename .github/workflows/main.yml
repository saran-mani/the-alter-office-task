name: CICD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Login to Docker Hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" --password "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build and Push Docker Images
        run: |
          docker-compose build
          docker-compose push

  deploy:
    needs: build
    runs-on: self-hosted  # Assuming the Azure VM is a self-hosted runner
    steps:
      - name: Pull and Start Containers
        working-directory: ./
        run: |
          docker-compose down
          docker-compose pull
          docker-compose up -d
      - name: Run Containers with Environment Variables (if needed)
        run: |
          docker-compose down  # Ensure all containers are stopped before restarting
          docker-compose up -d \
            --build \
            -e MONGO_URI="${{ secrets.MONGO_URI }}" \
            -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
            -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
            -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
            -e SESSION_SECRET="${{ secrets.SESSION_SECRET }}"
