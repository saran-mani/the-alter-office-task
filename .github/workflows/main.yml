name: CICD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build Docker image
        run: docker build -t dollu/the-alter-office-backend .
      - name: Publish image to Docker Hub
        run: docker push dollu/the-alter-office-backend:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Pull Docker image from Docker Hub
        run: docker pull dollu/the-alter-office-backend:latest
      - name: Start Redis container
        run: |
          docker run -d --name redis-server -p 6379:6379 redis:latest
      - name: Delete old container
        run: docker rm -f the-alter-office-backend-container || true
      - name: Run Docker container with secrets as environment variables
        run: |
          docker run -d -p 3000:3000 --name the-alter-office-backend-container \
            --link redis-server:redis \
            -e MONGO_URI=${{ secrets.MONGO_URI }} \
            -e GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} \
            -e GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e SESSION_SECRET=${{ secrets.SESSION_SECRET }} \
            -e REDIS_HOST=redis \
            -e REDIS_PORT=6379 \
            dollu/the-alter-office-backend
